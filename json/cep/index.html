<!DOCTYPE html>

<head>

        <form>

                    <label for="cep">

                    <button onclick="buscarCep()">Buscar</button>
                </p>

                <p>
                    <label for="logradouro">
                        Logradouro:
                        <input type="text" name="logradouro" id="logradouro" value="">
                    </label>
                </p>

                <p>
                    <label for="complemento">
                        Complemento:
                        <input type="text" name="complemento" id="complemento" value="">
                    </label>
                </p>

                <p>
                    <label for="bairro">
                        Bairro:
                        <input type="text" name="bairro" id="bairro" value="">
                    </label>
                </p>

                <p>
                    <label for="localidade">
                        Localidade:
                        <input type="text" name="localidade" id="localidade" value="">
                    </label>
                </p>

                <p>
                    <label for="UF">
                        UF:
                        <input type="text" name="UF" id="UF" value="">
                    </label>
                </p>

                <p>
                    <label for="DDD">
                        DDD:
                        <input type="text" name="DDD" id="DDD" value="">
                    </label>
                </p>

                <p>
                    <a href="index2.html">Não sabe o CEP?</a>

            </fieldset>

        </form>
    </div>
