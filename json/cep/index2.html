<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
</head>

<body>
    <form>
        <h1>Consulta de CEP por Endereço</h1>
        <p><strong>Preencha os campos em branco com suas informações residenciais</strong></p>
        <fieldset>

            <p>
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    
                    <option value="">Selecione o estado</option>

                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </p>

            <p>
                <label for="cidade">
                    Cidade:
                    <input type="text" name="cidade" id="cidade" value="">
                </label>
            </p>

            <p>
                <label for="logradouro">
                    Logradouro:
                    <input type="text" name="logradouro" id="logradouro" value="">
                    <button onclick="buscarEndereco()">Buscar</button>
                </label>
            </p>

            <p>
                <label for="cep">
                    CEP:
                    <input type="text" name="cep" id="cep" value="" size="10" maxlength="9">
                </label>
            </p>

            <p>
                <label for="complemento">
                    Complemento:
                    <input type="text" name="complemento" id="complemento" value="">
                </label>
            </p>

            <p>
                <label for="bairro">
                    Bairro:
                    <input type="text" name="bairro" id="bairro" value="">
                </label>
            </p>

            <p>
                <label for="localidade">
                    Localidade:
                    <input type="text" name="localidade" id="localidade" value="">
                </label>
            </p>

            <p>
                <label for="UF">
                    UF:
                    <input type="text" name="UF" id="UF" value="">
                </label>
            </p>

            <p>
                <label for="DDD">
                    DDD:
                    <input type="text" name="DDD" id="DDD" value="">
                </label>
            </p>

            <p>
                <a href="index.html">Não sabe o Endereço?</a>
            </p>

        </fieldset>

    </form>
    <script src="script3.js"></script>
</body>

</html>
